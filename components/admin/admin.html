<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5" id="loginForm">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <h3><i class="fas fa-shield-alt me-2"></i>Admin Login</h3>
            </div>
            <div class="card-body">
              <form id="adminLoginForm">
                <div class="mb-3">
                  <input class="form-control" id="adminUsername" type="text" placeholder="Username" required>
                </div>
                <div class="mb-3">
                  <input class="form-control" id="adminPassword" type="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Login
                </button>
              </form>
              <div class="alert alert-danger mt-3" id="loginError" style="display: none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5" id="adminPanel" style="display: none">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3>
                <i class="fas fa-cog me-2"></i>Admin Panel -
                <span id="adminRole"></span>
              </h3>
              <div>
                <a class="btn btn-outline-primary me-2" href="/">
                  <i class="fas fa-home me-2"></i>Home
                </a>
                <button class="btn btn-secondary" onclick="logout()">
                  Logout
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="mb-5">
                <h4><i class="fas fa-sliders-h me-2"></i>Instellingen</h4>
                <div class="form-check form-switch">
                  <input class="form-check-input" id="registrationToggle" type="checkbox">
                  <label class="form-check-label" for="registrationToggle">Registratie toestaan</label>
                </div>
              </div>

              <div class="mb-5" id="userManagement">
                <h4><i class="fas fa-users me-2"></i>Gebruikers</h4>
                <div class="row" id="usersGrid">
                  <div class="col-12 text-center"><p>Laden...</p></div>
                </div>
              </div>

              <div class="mb-5" id="categoryManagement">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4><i class="fas fa-tags me-2"></i>CategorieÃ«n</h4>
                  <div class="d-flex">
                    <input type="text" class="form-control me-2" id="newCategoryName" placeholder="Nieuwe categorie">
                    <button class="btn btn-success" onclick="addCategory()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
                <div class="row" id="categoriesGrid">
                  <div class="col-12 text-center"><p>Laden...</p></div>
                </div>
              </div>

              <div id="pluginManagement">
                <h4><i class="fas fa-puzzle-piece me-2"></i>Plugins</h4>
                <div class="row" id="pluginsGrid">
                  <div class="col-12 text-center"><p>Laden...</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin.js"></script>
  </body>
</html>
