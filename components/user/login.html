<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plugin Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
  </head>
  <body>
    <div class="floating-bg">
      <div class="floating-element el-1"></div>
      <div class="floating-element el-2"></div>
      <div class="floating-element el-3"></div>
      <div class="floating-element el-4"></div>
      <div class="floating-element el-5"></div>
    </div>

    <div class="d-flex align-items-center justify-content-center login-container">
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 login-card">
          <div class="card-body text-center p-5">
            <div class="mb-4">
              <img class="mb-3 login-icon" src="../../images/plugin-repo-icon.png" alt="Login">
              <h2 class="fw-bold text-primary mb-3">Welkom!</h2>
              <p class="text-muted mb-4">Log in of maak een account aan</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
              <h4 class="mb-3">Inloggen</h4>
              <div class="mb-3">
                <input class="form-control form-control-lg" id="loginUsername" type="text" placeholder="Gebruikersnaam">
              </div>
              <div class="mb-3">
                <input class="form-control form-control-lg" id="loginPassword" type="password" placeholder="Wachtwoord">
              </div>
              <div class="alert alert-danger hidden" id="loginError"></div>
              <button class="btn btn-primary btn-lg w-100 mb-3" id="loginBtn" type="button">
                <i class="fas fa-sign-in-alt me-2"></i>Inloggen
              </button>
              <p class="text-muted">
                Nog geen account? <a id="showRegister" href="#">Registreren</a>
              </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
              <h4 class="mb-3">Account Aanmaken</h4>
              <div class="mb-3">
                <input class="form-control form-control-lg" id="registerUsername" type="text" placeholder="Gebruikersnaam">
              </div>
              <div class="mb-3">
                <input class="form-control form-control-lg" id="registerPassword" type="password" placeholder="Wachtwoord">
              </div>
              <div class="alert alert-danger hidden" id="registerError"></div>
              <button class="btn btn-primary btn-lg w-100 mb-3" id="registerBtn" type="button">
                <i class="fas fa-user-plus me-2"></i>Account Aanmaken
              </button>
              <p class="text-muted">
                Al een account? <a id="showLogin" href="#">Inloggen</a>
              </p>
            </div>

            <div class="mt-4 pt-3 border-top">
              <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Veilig en priv√©
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/app/login.js"></script>

    <link href="../../css/login.css" rel="stylesheet">
  </body>
</html>
