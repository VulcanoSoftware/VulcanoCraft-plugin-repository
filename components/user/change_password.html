<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Wijzigen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link href="../../css/change_password.css" rel="stylesheet">
</head>
<body>
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0">
            <div class="card-body text-center p-5">
                <h2 class="fw-bold text-primary mb-3">Wachtwoord Wijzigen</h2>
                <form id="changePasswordForm" method="POST">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" id="oldPassword" name="oldPassword" type="password" placeholder="Oud Wachtwoord" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-lg" id="newPassword" name="newPassword" type="password" placeholder="Nieuw Wachtwoord" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-lg" id="confirmNewPassword" name="confirmNewPassword" type="password" placeholder="Bevestig Nieuw Wachtwoord" required>
                    </div>
                    <div class="alert alert-danger hidden" id="passwordChangeMessage"></div>
                    <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Wachtwoord Wijzigen</button>
                </form>
                <a class="btn btn-link" href="/">Terug naar Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../../js/app/change-password.js"></script>
</body>
</html>
